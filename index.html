<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusFin | Gestão Financeira Inteligente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88; /* Verde Neon Financeiro */
            --primary-dark: #00a357;
            --bg-black: #080808;
            --card-bg: rgba(20, 20, 20, 0.8);
            --text-gray: #a0a0a0;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-black);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 136, 0.05) 0%, transparent 40%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        /* Animação de Entrada */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease forwards;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .logo-container i {
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5));
        }

        .logo-text {
            background: linear-gradient(135deg, #fff 30%, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-gray);
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Features Section */
        .features {
            display: flex;
            gap: 25px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease forwards;
        }

        .feature-item {
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 20px;
            width: 220px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .feature-item:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }

        .feature-item i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: block;
        }

        .feature-item p {
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* Botões de Seleção */
        .selection-title {
            margin-bottom: 30px;
            font-weight: 400;
            color: var(--text-gray);
            animation: fadeInUp 1.2s ease forwards;
        }

        .version-selection {
            display: flex;
            gap: 30px;
            animation: fadeInUp 1.4s ease forwards;
        }

        .btn-version {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 240px;
            padding: 40px;
            border-radius: 24px;
            text-decoration: none;
            color: var(--white);
            background: linear-gradient(145deg, #111, #1a1a1a);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .btn-version::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary);
            opacity: 0;
            transition: 0.3s;
            z-index: 0;
        }

        .btn-version:hover::before {
            opacity: 0.05;
        }

        .btn-version:hover {
            border-color: var(--primary);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .btn-version i {
            font-size: 3rem;
            margin-bottom: 20px;
            z-index: 1;
            transition: 0.3s;
        }

        .btn-version span {
            font-weight: 600;
            font-size: 1.2rem;
            z-index: 1;
        }

        .btn-version:hover i {
            color: var(--primary);
            transform: scale(1.1);
        }

        /* Rodapé */
        footer {
            margin-top: 80px;
            color: var(--text-gray);
            font-size: 0.85rem;
            letter-spacing: 1px;
            animation: fadeInUp 1.6s ease forwards;
        }

        /* Responsividade */
        @media (max-width: 650px) {
            .version-selection {
                flex-direction: column;
            }
            .logo-container {
                font-size: 2.5rem;
            }
            .btn-version {
                width: 280px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <i class="fas fa-wallet"></i>
            <span class="logo-text">NexusFin</span>
        </div>
        <p>A tecnologia que faltava para organizar sua vida financeira com inteligência e elegância.</p>
    </header>

    <div class="features">
        <div class="feature-item">
            <i class="fas fa-chart-pie"></i>
            <p>Análise de Gastos</p>
        </div>
        <div class="feature-item">
            <i class="fas fa-vault"></i>
            <p>Segurança Bancária</p>
        </div>
        <div class="feature-item">
            <i class="fas fa-bolt"></i>
            <p>Acesso Rápido</p>
        </div>
    </div>

    <h2 class="selection-title">Escolha como deseja acessar:</h2>

    <div class="version-selection">
        <a href="https://nexusfin.netlify.app" class="btn-version">
            <i class="fas fa-desktop"></i>
            <span>Para Computador</span>
        </a>

        <a href="https://nexusfinmobile.netlify.app" class="btn-version">
            <i class="fas fa-mobile-screen-button"></i>
            <span>Para Celular</span>
        </a>
    </div>

    <footer>
        &copy; 2026 NEXUSFIN &bull; PREMIUM FINANCIAL SYSTEM
    </footer>

</body>
</html>
